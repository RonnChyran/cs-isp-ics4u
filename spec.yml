PokemonSpecies:
  Name: string
  Type: *Type[]
  Number: int PRIMARY KEY (<=151)
  Weight: double
  Category: string
  Evolution: *Pokemon
  Prevolution: *Pokemon
    
Pokemon: 
  Species: PokemonSpecies
  MoveSet: *MoveSet
  UUID: *UUID
  Nickname: string
  Level: int
  HP: int
  
MoveSet:
  MoveOne: Move
  MoveTwo: Move
  MoveThree: Move
  MoveFour: Move

Type:
  Weaknesses: *Type[]
  Strength: *Type[]
  Name: string (No Dark/Fairy)
